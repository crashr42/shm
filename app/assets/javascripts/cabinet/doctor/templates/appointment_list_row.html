<tr>
    <td><%= a.id %></td>
    <td><%= a.date_start %></td>
    <td><%= a.date_end %></td>
    <td><%= a.description %></td>
    <td><%= a.summary %></td>
    <td><%= a.duration %></td>
    <% if(a.status == 'free') { %>
    <td><a class="btn btn-success free" href="" id='<%= a.id  %>'><%= a.status %></a></td>
    <% } else { %>
    <td><a class="btn btn-danger busy"><%= a.status %></a></td>
    <% } %>
</tr>
