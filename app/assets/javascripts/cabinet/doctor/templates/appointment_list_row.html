<tr>
    <td><%= a.id %></td>
    <td><%= a.date_start %></td>
    <td><%= a.date_end %></td>
    <td><%= a.description %></td>
    <td><%= a.summary %></td>
    <td><%= a.duration %></td>
    <% if(a.status == 'free') { %>
    <td class="free" id='<%= a.id  %>'><a class="btn btn-success"><%= a.status %></a></td>
    <% } else { %>
    <td class="busy"><a class="btn btn-danger"><%= a.status %></a></td>
    <% } %>
</tr>
