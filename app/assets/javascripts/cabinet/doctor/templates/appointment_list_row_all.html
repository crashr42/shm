<tr>
<% if(a.status == 'busy') {%>
<td><a href="" id="<%= a.id %>" class="btn btn-link start-appointment"><%= a.id %></a></td>
<% } else { %>
<td><%= a.id %></td>
<% } %>
<td><%= a.date_start %></td>
<td><%= a.date_end %></td>
<td><%= a.description %></td>
<td><%= a.summary %></td>
<td><%= a.duration %></td>
<td><span class='<%= cssStatus %>'><%= a.status %></span></td>
</tr>
